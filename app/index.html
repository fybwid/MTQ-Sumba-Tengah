                    <div id="1">
                      <p>Musabaqah Tilawatil Qur’an atau lomba membaca Al-quran dengan lagu yang selama ini sudah dikenal. MTQ telah ada di Indonesia sejak tahun 1940-an sejak berdirinya Jami’iyyatul Qurro wal Huffadz yang didirikan oleh Nahdlatul Ulama, ormas terbesar di Indonesia.</p>
                      <p>Sejak tahun 1968, saat Menteri Agama dihabat K.H. Muhammad Dahlan (salah seorang ketua Pengurus Besar Nahdlatul Ulama) MTQ dilembagakan secara nasional. MTQ pertama diselenggarakan di Makassar pada bulan Ramadan tahun 1968. Kala itu hanya melombagakan tilawah dewasa saja dan melahirkan Qari Ahmad Syahid dari Jawa Barat dan Muhammadong dari Sulawesi Selatan. MTQ kedua diselenggarakan di Banjarmasin tahun 1969. Tahun 1970 MTQ ketiga diselenggarakan di Jakarta dengan acara yang sangat meriah.</p>
                      <p>Al-qur’an adalah wahyu Allah yang diturunkan kepada Nabi Muhammad SAW beserta umatnya dan merupakan bacaan utama bagi umat muslim di seluruh jagat raya. Al-Qur’an ini sebagai petunjuk bagi umat Islam dalam beribadah kepadaNya. Isi Al-Qur’an merupakan penyempurnaan wahyu Allah sebelumnya dimana isinya  menyangkut hubungan manusia dengan Allah, manusia dengan sesama manusia dan juga manusia dengan lingkungannya. Hal –hal mengenai tauhid, akidah, ahklak dan fikih semuanya terkandung dalam Al-qur’an.</p>
                      <p>Al-qur’an adalah wahyu Allah yang diturunkan kepada Nabi Muhammad SAW beserta umatnya dan merupakan bacaan utama bagi umat muslim di seluruh jagat raya. Al-Qur’an ini sebagai petunjuk bagi umat Islam dalam beribadah kepadaNya. Isi Al-Qur’an merupakan penyempurnaan wahyu Allah sebelumnya dimana isinya  menyangkut hubungan manusia dengan Allah, manusia dengan sesama manusia dan juga manusia dengan lingkungannya. Hal –hal mengenai tauhid, akidah, ahklak dan fikih semuanya terkandung dalam Al-qur’an.</p>
                    </div>
                    <div id="2">
                      <ol>
                        <li>Undang-undang Nomor : 23 Tahun 2007 tentang Pembentukan Kabupaten sumba Tengah di Propinsi Nusa Tenggara Timur (Lembaran Negara Republik Indonesia Tahun 2007 Nomor 5,Tambahan Lembaran Negara Republik Indonesia Nomor 4679);</li>
                        <li>Keputusan bersama Menteri Agama Nomor : 182 Tahun 1982 dan Menteri Dalam Negeri Nomor : 44 A Tahun 1982 tentang usaha meningkatkan kemampuan baca tulis Al-Qur’an dalam kehidupan sehari-hari;</li>
                        <li>Keputusan bersama Menteri Agama Nomor : 182 a Tahun 1988 dan Menteri Dalam Negeri Nomor : 48 Tahun 1988 tentang Pengembangan Tilawatil Qur’an;</li>
                        <li>Keputusan Bupati Sumba Tengah Nomor : KEP/HK/80/2016 tentang Pembentukan Panitia Pelaksana Musabaqah Tilawatil Qur’an Kabupaten Sumba Tengah Tahun 2016</li>
                      </ol>
                    </div>
                    <div id="3">
                      <p>Tujuan dari penyelenggaraan kegiatan Mushabaqah Tilawatil Qur’an  ini, antara lain:</p>
                      <ol>
                        <li>Meningkatkan keimanan dan ketakwaan kepada Allah SWT</li>
                        <li>Mengembangkan minat dan bakat seni baca Al-Qur’an</li>
                        <li>Mempererat tali silaturahmi dikalangan umat dan membangun toleransi antar umat beragama</li>
                        <li>Menyeleksi Qari, Qaiah terbaik untuk mengikuti Musabaqah Tilawatil Qur’an Tingkat Propinsi NTT di Kabupaten Ende</li>
                      </ol>
                    </div>

                      <h2>Tema Kegiatan</h2>
